<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Sathi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="chat-container">
        <div class="chat-header">
            <div class="profile-pic">
                <img src="sathi.jpg" alt="Profile Picture">
            </div>
            <div class="header-content">
                <h1>  Sathi 🛡️⚡</h1>
                <div class="status">
                    <span class="status-dot"></span>
                    Always here to help - 24/7 Support
                </div>
            </div>
        </div>
        
        <div class="welcome-banner">
            </i> Your Personal Safety Companion - Here to Help & Support </i>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <span class="bot-message-decoration left">🛡️</span>
                <span class="message-text">Hello! I'm Sathi, your personal safety assistant. I'm here to help you stay safe, provide support, and answer any safety-related questions. How can I assist you today? 💪</span>
                <span class="bot-message-decoration right">🤝</span>
                <span class="message-time">Just now</span>
            </div>
        </div>
        
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Message Sathi">
            <button id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
